<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-card-details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
</head>
<link rel="stylesheet" href="script.js" />

<body>
    <div class="lg-container">
        <div class="md-container">
            <!-- <img class="bg-main-desktop" src="./images/bg-main-desktop.png" alt="" />
            <img class="bg-main-mobile" src="./images/bg-main-mobile.png" alt="" /> -->
            <div class="sm-container">
                <!-- <img src="./images/bg-card-back.png" alt=""> -->
                <p class="card-name1">FELICIA LIEIRE</p>
                <img class="card-front" src="./images/bg-card-front.png" alt="" />
                <p class="card-code">0000 0000 0000 0000</p>
                <p class="card-pin">09</p>
                <p class="card-pin2">/00</p>
                <img class="card-back" src="./images/bg-card-back.png" alt="" />
                <p class="cvc-input">000</p>
            </div>
        </div>
        <div class="md-container2">
            <form action="">
                <p class="card-name">CARDHOLDER NAME</p>
                <input class="card-holder-name" type="text" placeholder="e.g. Jane Appleseed" />
                <p class="card-no">CARD NUMBER</p>
                <input class="card-digit" type="text" name="" placeholder="e.g 1234 5678 9123 0000" /><br />
                <p class="exp-date">EXP.DATE [MM/YY]</p>
                <p class="cvc-text">CVC</p>
                <br />
                <input class="day" placeholder="MM" type="text" /><input class="year" placeholder="YY" type="text" /><input class="cvc" placeholder="e.g. 123" type="text" />
                <button class="button">Confirm</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
